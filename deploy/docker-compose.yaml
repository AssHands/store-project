  postgres:
    image: postgres:17.0-alpine
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    ports:
      - 5430:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z-cpuv1
    restart: always
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio124
    command: server --console-address ":9001" /export/
    volumes:
      - ./minio/data:/export

