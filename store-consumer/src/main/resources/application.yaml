server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5431/postgres
    username: root
    password: root

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        #logs
        format_sql: true
        generate_statistics: true

        #batch
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 7000
            readTimeout: 7000

  kafka:
    bootstrap-servers: localhost:29092,localhost:39092

    consumer:
      group-id: group
      properties:
        spring.json.trusted.packages: "com.ak.store.*"
      auto-offset-reset: earliest

    producer:
      acks: all
      retries: 7
      properties:
        retry.backoff.ms: 500
        retry.backoff.max.ms: 5000
        request.timeout.ms: 15000
        delivery.timeout.ms: 20000
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8070/realms/store-realm/protocol/openid-connect/certs

keycloak:
  auth-server-url: http://localhost:8070/
  resource: store-consumer-manage-client
  realm: store-realm
  ssl-required: external
  use-resource-role-mapping: true
  credentials:
    secret: 07B3LalGkjpaDZdIXAcPhnmOsphPCRIR